<p id="pogrubienie_rogowska">
Optymista powie, że szklanka jest w połowie pełna.
Pesymista powie, że szklanka jest w połowie pusta
Programista powie, że szklanka jest dwa razy większa niż potrzeba </p>

<p id="pochylona_rogowska">
- Czym różni się doświadczony informatyk od początkującego?
- Początkujący uważa, że 1KB to 1000B, a doświadczony jest pewnien, że 1km to 1024m. </p>

<p id="index_gorny_rogowska">
Rozmawia dwóch informatyków, jeden mówi do drugiego:
- Słuchaj, może pożyczysz mi 500 PLN, no powiedzmy 512 tak dla równego rachunku. </p>

<p id="index_dolny_rogowska">
Dzieci piszą wypracowanie na temat: Jak wyobrażam sobie bycie informatykiem? Nie pisze tylko Jaś.
- Dlaczego nie piszesz? - pyta polonistka.
- Czekam, aż mi się otworzy edytor tekstu. </p>

<p id="mono_rogowska">
- No, takiego wirusa to ja jeszcze nie miałem! - rzekł zięć informatyk, widząc teściową przy swoim komputerze... </p>

<p id="powiekszenie_rogowska">
Przychodzi programista do apteki i mówi:
- Poprosze witaminę C++ </p>

<p id="pomniejszenie_rogowska">
- Jak żegna się informatyk?
- W imię ojca i syna i ducha świętego. Enter. </p>
